<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number display in words</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number between (0-999): "));
        result = ' ';
        a = ['One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten'];
        b = ['Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
        c = [' ', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];

        if(isNaN(n)){
            document.write("Not a number");
        }
        else if(n==0){
             document.write("Zero");
        }
        else if(n<0 || n>999){
            document.write("Number is not in the range");
        }
        else {
            if(n >= 100){
                result += a[Math.floor(n/100)-1] + ' Hundred ';
                n = n % 100;
            }
            if(n > 10 && n < 20){
                result += b[n%10 - 1]; 
            }
            else {
                if(n >= 20 && n < 100){
                    result += c[Math.floor(n/10)-1] + ' ';
                    n = n % 10;
                }
                if(n > 0 && n < 10){
                    result += a[n - 1];
                }
            }
            document.write(result);
        }
    </script>
</body>
</html>
