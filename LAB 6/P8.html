<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="myH1" onmouseover="mouseOver()" onmouseout="mouseOut()">my heading</h1>
    <button onclick="changeBackgroundColor1()">red</button>
    <button onclick="changeBackgroundColor2()">green</button>
    <button id="showTimeBtn" onclick="showDateTime()">Show Date and Time</button>

    <div id="datetime"></div>
    <script>
        function mouseOver() {
            document.getElementById("myH1").style.color = "yellow"
        }
        function mouseOut() {
            document.getElementById("myH1").style.color = "black"
        }
        function changeBackgroundColor1() {
            document.body.style.background = "red"
        }
        function changeBackgroundColor2() {
            document.body.style.background = "green"
        }

        function showDateTime() {
            var now = new Date();
            document.getElementById('datetime').innerHTML = "Current Date and Time: " + now.toString();
        }
    </script>
</body>
</html>
