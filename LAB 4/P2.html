<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = ["arjun","bala","rajkot"];
        a.push("Darshan");
        document.write(a);
        document.write("<br/>");
        a.unshift("Darshan");
        document.write(a);
         document.write("<br/>");
        a.pop();
        document.write(a);
         document.write("<br/>");
        a.shift();
        document.write(a);
        document.write("<br/>");
        a.splice(0,2);
        document.write(a);
        document.write("<br/>");

        a=["bala","rajkot","darshan"];
        a.sort();
        document.write(a);
    </script>
</body>
</html>
