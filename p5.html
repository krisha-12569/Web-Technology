<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter a two digit number: "));
        let f=parseInt(n/10);
        let l=parseInt(n%10);
        let ans=Math.pow(f,l);
        document.write(ans);
    </script>
</body>
</html>
