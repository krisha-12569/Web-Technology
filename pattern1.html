<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

         let n=parseInt(prompt("enter  number:"))

         for(i=1;i<=n;i++){
            for(j=0;j<=n-i;j++){
                document.write("&nbsp;&nbsp;")
            }
            for(k=0;k<i;k++){
                document.write("*")
            }
            

            document.write("<br\>")
         }


    </script>
</body>
</html>
