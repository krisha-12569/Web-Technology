<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String return </title>
</head>
<body>
    <script>
        s = "ajanta";
        index = s.indexOf("a");
        last_index = s.lastIndexOf("a");

        answer = s.substring(index+1,last_index);
        document.write(answer);
        
    </script>
</body>
</html>
