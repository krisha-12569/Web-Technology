<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let data=[];
         size=parseInt(prompt("Enter size of an array:"));
         for(i=0;i<size;i++){
             let element=parseInt(prompt("Enter element:" +(i+1)+ "i"));
             data.push(element);
         }
          document.write("Unsorted array:"+data);
          document.write("Sorted array:");
          data.sort((a,b) => a - b);
          document.write(data);

    </script>
</body>
</html>
