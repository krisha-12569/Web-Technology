<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data=[];
        let size=parseInt(prompt("Enter size of an array:"));
        for(i=0;i<size;i++){
            let element=parseInt(prompt("Enter element:" +(i+1)+ "i"));
            data.push(element);
        }
        let max=data[0];
        for(i=0;i<size;i++){
            if(max<data[i]){
                max=data[i];
            }
        }
        document.write("Maximum number from an array:",+max);
    </script>
</body>
</html>
