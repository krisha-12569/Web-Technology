<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sentence=["HII","HELLO","GOOD","MORNING","EVERYONE"];
        let word=prompt("Enter word to find in sentence:");

        let index=-1;
        for(i=0;i<sentence.length;i++){
            if(sentence[i]=word){
                index=i;
                break;
            }
        }
        if(index!=-1){
            document.write("Word found "+word);
        }
        else{
            document.write("not found");
        }
    </script>
</body>
</html>
