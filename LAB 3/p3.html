
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let data=[];
    size=parseInt(prompt("Enter size of an array:"));
    for(i=0;i<size;i++){
        let element=parseInt(prompt("Enter element:" +(i+1)+ "i"));
        data.push(element);
    }
    for(i=0;i<size;i++){
        for(j=0;j<size-i-1;j++){
            if(data[j]>data[j+1]){
                let temp=data[j];
                data[j]=data[j+1];
                data[j+1]=temp;
            }
        }
      
    }
    
       document.write("Bubble sorting:"+data);
   </script>
</body>
</html>
